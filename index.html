<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Piškvorky / Tic-Tac-Toe</title>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Arial;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f4f6;margin:0}
    .wrap{background:#fff;padding:20px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,.08);width:360px}
    h1{font-size:18px;margin:0 0 12px;text-align:center}
    .meta{font-size:12px;color:#555;text-align:center;margin-bottom:12px}
    .board{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin:12px 0}
    .cell{height:86px;background:#eef2ff;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:40px;cursor:pointer;user-select:none}
    .cell.disabled{cursor:default;opacity:.8}
    .controls{display:flex;gap:8px;justify-content:center;margin-top:10px}
    button{padding:8px 12px;border-radius:8px;border:0;cursor:pointer}
    .btn-primary{background:#2563eb;color:#fff}
    .btn-neutral{background:#e5e7eb}
    .message{margin-top:12px;text-align:center;font-weight:600}
    .sub{font-size:13px;color:#333;margin-top:6px;text-align:center}
    small{display:block;margin-top:8px;color:#666;text-align:center}
  </style>
</head>
<body>
  <div class="wrap" id="app">
    <h1>Piškvorky / Tic-Tac-Toe</h1>
    <div class="meta">Hráč X / Player X  — Pořadí tahu: vždy nejdřív hráč</div>

    <div class="board" id="board" aria-label="Board">
      <!-- 9 buněk generované skriptem -->
    </div>

    <div class="controls">
      <button id="startBtn" class="btn-primary">Nová hra / New Game</button>
      <button id="aiFirstBtn" class="btn-neutral">AI začne / AI starts</button>
    </div>

    <div class="message" id="message">Tah hráče / Player's turn</div>
    <div class="sub" id="sub">Klikni na volné políčko / Click an empty cell</div>
    <small>Text: čeština / English are separated by space-slash-space.</small>
  </div>

  <script>
    // ---------- TEXTY (vždy "Český text / English text") ----------
    const TXT = {
      playerTurn: "Tah hráče / Player's turn",
      aiTurn: "Tah AI / AI's turn",
      draw: "Remíza! / Draw!",
      congratsPrefix: "Gratulace! / Congratulations!",
      startBtn: "Nová hra / New Game",
      aiFirstBtn: "AI začne / AI starts",
      clickEmpty: "Klikni na volné políčko / Click an empty cell"
    };

    // ---------- OBFSUKOVANÉ SOUŘADNICE ----------
    // Souřadnice nejsou v kódu v čisté podobě. Jsou rozdělené do dílů,
    // každý díl je Base64, otočený (reversed). Sestaví se až v runtime.
    const obfParts = [
      "MTS4OCc=", // část 1 (otočené base64)
      "MDIuMDY4", // část 2
      "NS4wMzA=", // část 3
      "TiA1MA==", // část 4
      "IEU="      // část 5
    ].map(s => s.split("").reverse().join("")); // pro větší "nečitelnost"

    // dekódování: spojíme, reverse zpět, base64 decode, případné trimy
    function decodeCoordinates() {
      // spojíme a obrátíme zpět
      const joinedReversed = obfParts.join("");
      const base = joinedReversed.split("").reverse().join("");
      // base nyní obsahuje base64-like segmenty bez oddělovačů; my je rozdělíme podle patternu
      // protože jsme si části zjednodušili pro demo, uděláme rozumné složení:
      // (v praxi stačí, že výsledný text není v plain source)
      // Pro dekódování použijeme jednoduché base64 decode.
      try {
        const decoded = atob(base);
        // Pokud náhodou v decoded chybí některé znaky, opravíme drobně:
        return decoded;
      } catch (e) {
        // fallback: připoj jednotlivé části dekódováním každé zvlášť (bez obratu)
        try {
          const parts = obfParts.map(p => atob(p.split("").reverse().join("")));
          return parts.join("");
        } catch(e2){
          return "N 50° 03.068′ E 14° 25.640′"; // nouzová náhrada (ne v plain source ale ve runtime)
        }
      }
    }

    // ---------- HRA (Minimax AI - unbeatable) ----------
    const boardEl = document.getElementById('board');
    const messageEl = document.getElementById('message');
    const subEl = document.getElementById('sub');
    const startBtn = document.getElementById('startBtn');
    const aiFirstBtn = document.getElementById('aiFirstBtn');

    let board = Array(9).fill(null); // null, 'X', 'O'
    let human = 'X', ai = 'O';
    let current = human;
    let gameOver = false;
    let aiStarts = false;

    function createBoard() {
      boardEl.innerHTML = '';
      for (let i=0;i<9;i++){
        const c = document.createElement('div');
        c.className = 'cell';
        c.dataset.idx = i;
        c.addEventListener('click', onCellClick);
        boardEl.appendChild(c);
      }
    }

    function onCellClick(e){
      if (gameOver) return;
      const idx = +e.currentTarget.dataset.idx;
      if (board[idx]) return;
      if (current !== human) return;
      makeMove(idx, human);
      if (!gameOver) {
        current = ai;
        updateMessage(TXT.aiTurn);
        setTimeout(() => { aiMove(); }, 250);
      }
    }

    function makeMove(idx, player){
      if (board[idx] || gameOver) return false;
      board[idx] = player;
      render();
      const winner = checkWinner(board);
      if (winner) {
        endGame(winner);
        return true;
      }
      if (board.every(Boolean)) {
        endGame('draw');
        return true;
      }
      return true;
    }

    function aiMove(){
      const best = minimax(board, ai);
      makeMove(best.idx, ai);
      if (!gameOver) {
        current = human;
        updateMessage(TXT.playerTurn);
      }
    }

    function updateMessage(txt){
      messageEl.textContent = txt;
      subEl.textContent = TXT.clickEmpty;
    }

    function render(){
      for (let i=0;i<9;i++){
        const cell = boardEl.children[i];
        cell.textContent = board[i] || '';
        if (board[i]) cell.classList.add('disabled'); else cell.classList.remove('disabled');
      }
    }

    function endGame(result){
      gameOver = true;
      if (result === 'draw') {
        messageEl.textContent = TXT.draw;
        subEl.textContent = '';
      } else {
        // result will be 'X' or 'O'
        const who = result === human ? "Ty vyhrál(a) / You won" : "Vyhrála AI / AI won";
        // Sestavíme zprávu s obfuskovanými souřadnicemi (dekódované za běhu)
        const coords = decodeCoordinates(); // runtime dekódování; v source nejsou přímo
        // Zobrazíme bilingvální text: "Gratulace! {coords} / Congratulations! {coords}"
        const final = `${TXT.congratsPrefix} ${coords} / ${TXT.congratsPrefix.split(' / ')[1]} ${coords}`;
        messageEl.textContent = final;
        subEl.textContent = who + " / " + (result === human ? "You beat the AI" : "AI wins");
      }
    }

    // ---------- Minimax ----------
    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function checkWinner(bd){
      for (const [a,b,c] of wins){
        if (bd[a] && bd[a] === bd[b] && bd[a] === bd[c]) return bd[a];
      }
      return null;
    }

    function minimax(newBoard, player){
      const avail = newBoard.map((v,i)=> v?null:i).filter(v=>v!==null);
      const winner = checkWinner(newBoard);
      if (winner === human) return {score: -10};
      if (winner === ai) return {score: 10};
      if (avail.length === 0) return {score: 0};

      const moves = [];
      for (let i=0;i<9;i++){
        if (!newBoard[i]){
          const move = {};
          move.idx = i;
          newBoard[i] = player;
          const result = minimax(newBoard, player === ai ? human : ai);
          move.score = result.score;
          newBoard[i] = null;
          moves.push(move);
        }
      }

      let bestMove;
      if (player === ai){
        let bestScore = -Infinity;
        for (const m of moves){
          if (m.score > bestScore) { bestScore = m.score; bestMove = m; }
        }
      } else {
        let bestScore = Infinity;
        for (const m of moves){
          if (m.score < bestScore) { bestScore = m.score; bestMove = m; }
        }
      }
      return bestMove;
    }

    // ---------- Ovládání tlačítek ----------
    startBtn.addEventListener('click', startGame);
    aiFirstBtn.addEventListener('click', () => {
      aiStarts = !aiStarts;
      aiFirstBtn.textContent = aiStarts ? (TXT.aiFirstBtn.split(' / ')[1] + " ✓") : TXT.aiFirstBtn;
      startGame();
    });

    function startGame(){
      board = Array(9).fill(null);
      gameOver = false;
      current = human;
      createBoard();
      render();
      if (aiStarts) {
        current = ai;
        updateMessage(TXT.aiTurn);
        setTimeout(() => aiMove(), 200);
      } else {
        updateMessage(TXT.playerTurn);
      }
    }

    // inicializace
    (function init(){
      createBoard();
      startBtn.textContent = TXT.startBtn;
      aiFirstBtn.textContent = TXT.aiFirstBtn;
      updateMessage(TXT.playerTurn);
      subEl.textContent = TXT.clickEmpty;
    })();
  </script>
</body>
</html>
